<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame Review</title>
    <link rel="stylesheet" href="styles/form-style.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form-script.js" defer></script>
    <meta name="description" content="A simple form to submit reviews for videogames.">
    <meta name="author" content="Isaac Maldonado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=M+PLUS+1:wght@100..900&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html" class="wf1">
        
        <label for="product-name">Product Name</label>
        <select name="product-name" id="product-name" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
        

    <fieldset>
      <legend>Overall Rating</legend>
      <div class="stars">
        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
      </div>
    </fieldset>
        
        
        <label for="date-of-installation">Date of installation</label>
        <input type="date" id="date" name="date-of-installation" required>

        <div class="checkbox-group">
            <label>Which features did you like most? <span>(Check all that apply)</span></label><br><br>
            <input type="checkbox" id="feature-story" name="features" value="story">
            <label for="feature-story">Great story</label><br>

            <input type="checkbox" id="feature-gameplay" name="features" value="gameplay">
            <label for="feature-gameplay">Fun gameplay</label><br>

            <input type="checkbox" id="feature-music" name="features" value="music">
            <label for="feature-music">Awesome music</label><br>

            <input type="checkbox" id="feature-graphics" name="features" value="graphics">
            <label for="feature-graphics">Cool graphics/style</label><br>

            <input type="checkbox" id="feature-characters" name="features" value="characters">
            <label for="feature-characters">Memorable characters</label>

        </div>
        
        <label for="review">Written Review</label>
        <textarea name="review" id="review"></textarea>

        <label for="name">Your Name(optional)</label>
        <input type="text" id="name" name="name" placeholder="Your name...">

        <input type="submit" value="Send Review" id="submit">
    </form>

</body>
</html>
