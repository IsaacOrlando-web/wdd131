<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="styles/form-style.css">
    <script src="scripts/form-script.js" defer></script>
    <style>
        .review-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .review-stats {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h1>Product Reviews</h1>
        <div class="review-stats">
            <p id="count"></p>
        </div>
        <!-- Espacio para futuras reviews -->
        <div id="reviews-list"></div>
    </div>
</body>
</html>
